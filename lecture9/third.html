<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br/>
        <br/>
        <label for="email">Email ID:</label>
        <input type="text" id="email" name="email">
        <br/>
        <br/>
        <label for="phonenumber">Phone No:</label>
        <input type="tel" id="phonenumber" name="phonenumber">
        <br/>
        <br/>
        <label for="dateofBirth">Date of Birth:</label>
        <input type="date" name="dateofBirth" id="dateofBirth">
        <br/>
        <br/>
        <span>Gender:</span>

        <label for="radio1">Male</label>
        <input type="radio" name="radio" id="radio1">

        <label for="radio2">Female</label>
        <input type="radio" name="radio" id="radio2">
        <br/>
        <br/>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="India">Indai</option>
            <option value="US">US</option>
            <option value="Australia">Australia</option>
        </select>

</fieldset>
         <fieldset>
        <legend>Adreass</legend>

        <label for="street">street:</label>
         <input type="text" name="street" id="street">
        <br/>
        <br/>
        <label for="street">city:</label>
        <input type="text" name="street" id="street">
        <br/>
        <br/>
        <label for="street">state:</label>
        <input type="text" name="street" id="street">
        <br/>
        <br/>
        <label for="street">Zip code:</label>
        <input type="text" name="street" id="street">
        <br/>
        <br/>
        
</fieldset>

<fieldset>

    <legend>Other Information</legend>
    <label for="textarea1">Comments:</label>

    <br/>
    <textarea name="textarea1" id="textarea1" cols="20" rows="5"></textarea>
    <label for="terms">I agree to the terms of service</label>
    <input type="checkbox" value="terms" id="terms">

    <br/>
    <input type="submit" value="submit ">
        
</fieldset>

</form>
    
</body>
</html>
